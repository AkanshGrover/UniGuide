<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniGuide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UniGuide</h1>
        </div>
        <div class="search_container">
            <div class="ipstuff">
                <input type="text" id="source" placeholder="Start Location" onchange="inputChage()">
                <button id="getLoc"><img src="cLoc.png" alt="getLocation"></button>
            </div>
            <input type="text" id="destination" placeholder="End Location" onchange="inputChage()">
            <div class="quick_access">
                <button onclick="setDest(this)">Hubble</button>
                <button onclick="setDest(this)">Gandhi Chowk</button>
                <button onclick="setDest(this)">Food Court</button>
                <button onclick="setDest(this)">MAC</button>
            </div>
            <button id="search_btn">Search</button>
        </div>
        <div id="response_container">
            <p id="response"></p>
            <table id="roominfo">
                <tr>
                    <th>Block</th>
                    <th>Floor</th>
                    <th>Room</th>
                </tr>
                <tr>
                    <td id="block"></td>
                    <td id="floor"></td>
                    <td id="room"></td>
                </tr>
            </table>
        </div>
        <div class="image_container">
            <img id="zoomable-image" src="map.svg" alt="Campus Graph">
            <div class="zoom-controls">
                <button onclick="zoomIn()">+</button>
                <button onclick="zoomOut()">-</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
