<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniGuide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="container">
        <div class="search_container">
            <h1>UniGuide</h1>
            <div class="ipstuff">
                <input type="text" id="source" placeholder="Start Location" onchange="inputChange()">
                <button id="getLoc"><img src="cLoc.png" alt="getLocation"></button>
            </div>
            <input type="text" id="destination" placeholder="End Location" onchange="inputChange()">
            <div class="quick_access">
                <button onclick="setDest(this)">Hubble</button>
                <button onclick="setDest(this)">Gandhi Chowk</button>
                <button onclick="setDest(this)">Food Court</button>
                <button onclick="setDest(this)">MAC</button>
            </div>
            <button id="search_btn">Search</button>
        </div>
        <div id="response_container">
            <p id="response"></p>
            <table id="roominfo">
                <tr>
                    <th>Block</th>
                    <th>Floor</th>
                    <th>Room</th>
                </tr>
                <tr>
                    <td id="block"></td>
                    <td id="floor"></td>
                    <td id="room"></td>
                </tr>
            </table>
        </div>
        <div id="map"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
