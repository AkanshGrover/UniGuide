<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniGuide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UniGuide</h1>
        </div>
        <div class="search_container">
            <div class="ipstuff">
                <input type="text" id="source" placeholder="Start Location">
                <button id="getLoc"><img src="cLoc.png" alt="getLocation"></button>
            </div>
            <input type="text" id="destination" placeholder="End Location" onblur="getFloorandRoom(this)">
            <button id="search_btn">Search</button>
            <div class="quick_access">
                <button onclick="setDest(this)">Hubble</button>
                <button onclick="setDest(this)">Gandhi Chowk</button>
                <button onclick="setDest(this)">Food Court</button>
                <button onclick="setDest(this)">MAC</button>
            </div>
        </div>
        <div id="response_container"><p id="response"></p></div>
        <div id="roominfo">
            <table>
                <tr>
                    <th>Block</th>
                    <th>Floor</th>
                    <th>Room</th>
                </tr>
                <tr>
                    <td id="block"></td>
                    <td id="floor"></td>
                    <td id="room"></td>
                </tr>
            </table>
        </div>
        <div class="image_container">
            <img id="zoomable-image" src="map.svg" alt="Campus Graph">
        </div>
    </div>
    <script>
        function getFloorandRoom(input){
            const buttonValue = input.value;
            if (Number.isInteger(Number(buttonValue)) && buttonValue.length>=5 && buttonValue.length<=6){
                let roomNumber = buttonValue.padStart(6, '0');
                let block = roomNumber.substring(0,2);
                let floor = roomNumber.substring(2, 4);
                let room = roomNumber.substring(4, 6);
                document.getElementById('block').textContent = block;
                document.getElementById('floor').textContent = floor;
                document.getElementById('room').textContent = room;
                document.getElementById('roominfo').style.display = "block";
            }
            else{
                document.getElementById('roominfo').style.display = "none";
            }
        }
        document.getElementById('getLoc').addEventListener('click', async function(e) {
            e.preventDefault();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    const response = await fetch('/api/getLoc', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ latitude, longitude })
                    });
                    if (response.ok){
                        const data = await response.json();
                        if (data.place != "-1"){
                            document.getElementById('source').value = data.place;
                        }
                        else{
                            document.getElementById('source').value = "You are far away from the campus.";
                        }
                    }
                });
            }
            else {
                alert("Geolocation is not supported by this browser.");
            }
        })

        function setDest(button){
            document.getElementById('destination').value = button.textContent;
        }

        document.getElementById('search_btn').addEventListener('click', async function(e) {
            e.preventDefault();
            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;

            const response = await fetch('/api/getPath', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ source, destination })
            });
            if (response.ok) {
                const data = await response.json();
                if (data.path != -1 && data.totalDistance != -1) {
                    document.getElementById('response').innerHTML = 'Path: ' + data.path.join(">") + ' <br> Distance: ' + data.totalDistance;
                }
                else if(data.path[0] == -1) {
                    document.getElementById('response').innerHTML = 'The source does not exist.'
                }
                else if (data.path[1] == -1) {
                    document.getElementById('response').innerHTML = 'The destination does not exist.'
                }
                document.getElementById('response_container').style.display="block"
            }
            else {
                document.getElementById('response').innerHTML = 'Error retrieving path. Please try again.';
            }
        });
    </script>
</body>
</html>
